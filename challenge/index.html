<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      font-family: Arial, sans-serif; /* Set font for the whole page */
      background-color: #f4f4f4; /* Light background color */
        margin: 0;
        padding: 0;
    }

    .container {
        width: 350px;
        height: 300px;
        padding: 20px;
        border: 5px solid blue;
      box-sizing: border-box; /* Ensures padding and border are within width/height */
      margin: 30px auto; /* Centers the container horizontally */
      background-color: #fff; /* White background for the container */
    }

    .title {
      text-align: center; /* Center the title */
        font-size: 24px;
        font-weight: bold;
      margin-bottom: 10px; /* Space below the title */
      color: #333; /* Dark color for the title */
    }

    .subtitle {
      text-align: center; /* Center the subtitle */
    font-family: "ivyepic-variable",sans-serif;
font-variation-settings: 'wdth' 100, 'wght' 600, 'slnt' 0;
color: #555; /* Slightly lighter color for the subtitle */
}

    .inner {
        background-color: lightgray;
        padding: 15px;
        border: 3px dashed darkgray;
      margin-top: 20px; /* Space between the titles and inner box */
    }
    </style>
    <title>Web Designer and Frontend Developer</title> <!-- Page title on the browser tab -->
</head>
<body>
    
    <div class="container">
    <div class="title">Web Designer</div> <!-- Web Designer title -->
    <div class="subtitle">Frontend Developer</div> <!-- Frontend Developer subtitle -->
    <div class="inner">
        This is the inner element with padding and a dashed border.
    </div>
    </div>

</body>
</html>
