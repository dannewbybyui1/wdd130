<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <img src="images/city.jpg" alt="Cityscape" class="card-image">
    <div class="card-info">
        <h2 class="card-title">City View</h2>
        <div class="card-grid">
            <div class="card-item">
                <span class="value">5<sup>m</sup></span>
                <p>Distance</p>
            </div>
            <div class="card-item">
                <span class="value">25</span>
                <p>Population</p>
            </div>
            <div class="card-item">
                <span class="value">35Â°</span>
                <p>Temperature</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
